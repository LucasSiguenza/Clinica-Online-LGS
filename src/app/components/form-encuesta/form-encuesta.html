@if (!enviada()) {
  <div class="encuesta-container">
    <h2>Encuesta de satisfacción</h2>
    <p>¿Cómo calificarías tu experiencia con la clínica?</p>

    <form [formGroup]="form">
    <div class="opciones">

        @for (opcion of opciones; track opcion) {
          <label>
            <input
            type="radio"
            name="seleccion"
            [value]="opcion"
            formControlName="seleccion"
            />
            {{ opcion }}
          </label>
        }
      </div>
      
      <button
      class="btn-enviar"
      [disabled]="!seleccion()"
      (click)="enviar()"
      >
      Enviar respuesta
    </button>
  </form>
  </div>
} @else {
  <div class="gracias-container">
    <h2>¡Gracias por tu opinión!</h2>
    <p>Tu respuesta fue: <strong>{{ seleccion() }}</strong></p>
  </div>
}
