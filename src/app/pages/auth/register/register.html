<form autocomplete='off' [formGroup]="registroForm"  class='form'>
  
  <div class='control'>
    <h1>
      Registro
    </h1>
  </div>
  
  <div class="row">
    <!--//^ =========== DNI ===========-->
    <div class="col">
      <app-input-personalizado 
      [form]="registroForm" 
      control="dni"
      tipoInput="number"
      placeHolder="DNI">
    </app-input-personalizado>
  </div>
  <!--//^ =========== CUIL ===========-->
    <div class="col ">
      <app-input-personalizado 
      [form]="registroForm" 
      control="cuil"
      tipoInput="number"
      placeHolder="CUIL">
    </app-input-personalizado>
  </div>
</div>

  <!--//^ =========== Nombre ===========-->
  <app-input-personalizado 
    [form]="registroForm" 
    control="nombre"
    tipoInput="text"
    placeHolder="Ingrese su nombre">
  </app-input-personalizado>

  <!--//^ =========== Apellido ===========-->
  <app-input-personalizado 
    [form]="registroForm" 
    control="apellido"
    tipoInput="text"
    placeHolder="Ingrese su apellido">
  </app-input-personalizado>

  <!--//^ =========== Edad ===========-->    
  <app-input-personalizado 
  [form]="registroForm" 
  control="edad"
    tipoInput="number"
    placeHolder="Edad">
  </app-input-personalizado> 
  
  <!--//^ =========== Obra social ===========-->
    <app-accordion-personalizado 
    #accordion
    title="O.Social: {{this.registroForm.controls.obraSocial.value}}">
    <div class="d-grid gap-3 ">
      <button (click)="seleccionarObSocial('OSDE'); accordion.toggle() ">Obra cara</button>
      <button (click)="seleccionarObSocial('OSPIT');accordion.toggle()">Obra económica</button>
      <button (click)="seleccionarObSocial('OSECAC');accordion.toggle()">Obra barata</button>
      </div>
    </app-accordion-personalizado>
    
  <!--//^ =========== Email ===========-->
  <app-input-personalizado 
  [form]="registroForm" 
  control="email"
  tipoInput="email"
  placeHolder="Ingrese su correo"></app-input-personalizado>
  <!--//^ =========== Contraseña ===========-->
  <app-input-personalizado 
  [form]="registroForm" 
  control="contrasenia"
  tipoInput="password"
  placeHolder="Ingrese su contraseña"></app-input-personalizado>
  
  <!--//^ =========== Fotos ===========-->
  <div class="d-flex justify-content-around">
      <div class="card col">
        <img class="card__content" [src]="fotoPreviewUno ?? placeHolder">
      <button class="button" (click)="elegirImagen('1')">
          <span>Elegir foto</span>
        </button>
      </div>

      <div class="card col">
        <img class="card__content" [src]="fotoPreviewDos ?? placeHolder">
      <button class="button" (click)="elegirImagen('2')">
          <span>Elegir foto</span>
        </button>
      </div>
</div>

  

  <!--//! =========== Botones ===========-->
    <div class="d-grid gap-3">
      <app-boton-personalizado
      texto="Volver al login."
      (click)="volverAlLogin()"></app-boton-personalizado>
      <app-boton-personalizado
      texto="Registrar."
      (click)="registro()"></app-boton-personalizado>
    </div>
    
</form>
